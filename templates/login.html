<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whiteboard Scribe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-chalkboard-teacher text-4xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900">Whiteboard Scribe</h1>
            <p class="text-gray-600">Please sign in to continue</p>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex">
                <i class="fas fa-exclamation-triangle text-red-400 mr-3 mt-1"></i>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Login Failed</h3>
                    <p id="error-message" class="mt-1 text-sm text-red-600"></p>
                </div>
            </div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1 relative">
                    <input id="email" name="email" type="email" required 
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 pl-10"
                           placeholder="Enter your email">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative">
                    <input id="password" name="password" type="password" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 pl-10"
                           placeholder="Enter your password">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                <p class="text-sm text-blue-700">
                    <i class="fas fa-info-circle mr-2"></i>
                    <strong>Admin Access:</strong> Use email <code>jsun2016@live.com</code> with password <code>admin</code> for admin dashboard.
                </p>
                <p class="text-sm text-blue-600 mt-1">
                    <i class="fas fa-users mr-2"></i>
                    Other emails can use any password for regular user access.
                </p>
            </div>

            <div>
                <button type="submit" id="loginBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span id="loginText">Sign in</span>
                    <div id="loginSpinner" class="hidden inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></div>
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('error');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing in...';
            loginSpinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - redirect based on user role
                    if (data.user.is_admin) {
                        window.location.href = '/admin/statistics';
                    } else {
                        window.location.href = '/statistics';
                    }
                } else {
                    // Show specific error messages
                    let errorMessage = data.error;
                    if (email === 'jsun2016@live.com' && errorMessage === 'Invalid password') {
                        errorMessage = 'Invalid password for admin user. Please check your password.';
                    }
                    document.getElementById('error-message').textContent = errorMessage;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = 'Network error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign in';
                loginSpinner.classList.add('hidden');
            }
        });
        
        // Auto-fill admin credentials on page load
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').value = 'jsun2016@live.com';
            document.getElementById('password').value = 'admin';
        });
    </script>
</body>
</html>
